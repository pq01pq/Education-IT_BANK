<!DOCTYPE html>

<head>
<!--
- 웹 페이지의 속성, 정보를 설정하거나 저장
- 웹 브라우저에 보이지 않음
- 웹 페이지에 한번만 사용되어야 함
-->
<meta charset="UTF-8">
<!--
- meta		: 현재 페이지의 속성과 정보를 기록하는 태그
- charset	: 현재 페이지의 문자 인코딩 방식을 설정하는 태그
-->

</head>

- 표

-->
