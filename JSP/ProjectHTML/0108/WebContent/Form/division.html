<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>섹션 양식</title>
</head>
<body>
	
	<h1>html tag container</h1>
	<p>
		division을 정의하는 태그 : &lt;div&gt;<br>
		요소를 그룹으로 관리하기위한 태그<br>
		section을 정의하는 태그 : &lt;section&gt;<br>
		웹 페이지를 동일한 레벨의 단원으로 나눠서 관리하기위한 태그<br>
	</p>
	
	<div align="left">
		안녕하세요<br>
		<i>안녕하세요</i><br>	<!-- italic -->
		<b>안녕하세요</b><br>	<!-- 글씨체 두껍게 -->
	</div>
	
	<div align="center">
		안녕하세요<br>
		<font size="6">안녕하세요</font><br>
		<font color="blue">안녕하세요</font><br>
	</div>
	
	<div align="right">
		안녕하세요<br>
		<u>안녕하세요</u><br>	<!-- underline -->
		<del>안녕하세요</del><br>	<!-- 취소선 -->
	</div>

</body>
</html>
