<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- CSS 파일을 사용하여 여러 html 페이지에 적용할 수 있다
<head> 섹션에 <link> 태그를 사용
<link rel="stylesheet" href="css 파일의 경로">
	- rel : 링크되는 파일과의 관계(relation)
	- href : hyper reference
 -->
 	<link rel="stylesheet" href="/CSS/styles.css">
</head>
<body>
	<h1>external css example</h1>
	<p>
		this is a paragraph
	</p>
	
	<hr>
	
	<p id="p01">
		my id is p01.
	</p>
	<p id="p02">
		my id is p02.
	</p>
	
	<hr>
	
	<h2 class="center">red and center class headings</h2>
	<p class="center">
		green and center class paragraph
	</p>
	
	<p class="center left">
		blue and left class paragraph
	</p>
	
</body>
</html>
