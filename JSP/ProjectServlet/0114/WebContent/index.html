<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>parameter 전달 example</h1>
	<p>
		<a href="/sam">sam</a><br>
		<a href="/sam?count=">sam?count=</a><br>
		<a href="/sam?count=10">sam?count=10</a><br>
	</p>
	
	<p>
		<h2>form 양식 전달</h2>
		<form action="sam">
			<label>반복 횟수</label>
			<input type="text" name="count"><br>
			<input type="submit" value="출력">
			<input type="reset" value="취소">
		</form>
	</p>
</body>
</html>
